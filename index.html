<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name='mobile-web-app-capable' content='yes'/>
  <meta name='apple-mobile-web-app-capable' content='yes'/>
  <meta name="description" content="Personal blog app that's free to host">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#E2E7F2"/>
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#24272C"/>
  <title>blog</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="content" id="content">
    <div class="header" id="header">
      <h1 class="headerText">Header</h1>
      <div id="navigationPanel">
        <svg
          width="20" height="20" viewBox="0 0 8 8" version="1.1"
          id="previousButtonCircle" xmlns="http://www.w3.org/2000/svg"
          xmlns:svg="http://www.w3.org/2000/svg">
          <circle
           fill: currentColor id="previousButtonCirclePath" 
           cx="4" cy="4" r="1.0720584"/>
        </svg>
        <a id="previousArticle" href="#articles">
          <svg id="previousButton" class="previousNextButtons"
            width="20" height="20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" class="previousNextButtonsPath"
            d="m8.49 5.698 5.601 9.703a1.732 1.732 120 0 1-1.5 2.598H1.388a1.732
            1.732 60 0 1-1.5-2.598l5.601-9.703a1.732 1.732 0 0 1 3 0z"
            transform="matrix(0 -.74331 .69286 .00057 0.9 15.186)"/></svg>
        </a>
        <svg
          width="20" height="20" viewBox="0 0 8 8" version="1.1"
          id="nextButtonCircle" xmlns="http://www.w3.org/2000/svg"
          xmlns:svg="http://www.w3.org/2000/svg">
          <circle
           fill: currentColor id="nextButtonCirclePath" 
           cx="4" cy="4" r="1.0720584"/>
        </svg>
        <a id="nextArticle" href="#articles">
          <svg id="nextButton" class="previousNextButtons" width="20" height="20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" class="previousNextButtonsPath"
            d="m8.49 5.698 5.601 9.703a1.732 1.732 120 0 1-1.5 2.598H1.388a1.732
            1.732 60 0 1-1.5-2.598l5.601-9.703a1.732 1.732 0 0 1 3 0z"
            transform="matrix(0 .74331 -.69286 -.00057 19 4.814)"/></svg>
        </a>
      </div>
      <a id="menuButton">
        <svg id="menuButtonSvg" viewBox="-0.3 0 5 5"
          width="1.3rem" height="1.3rem">
          <path id="menuButtonSvgPath" fill="currentColor"
            d="M1.549004.8734492a.2421543.2421543
            0 0 0 0 .351625l1.29656796 1.27462656L1.549004
            3.77432732a.2421543.2421543 0 0 0 0 .351625.2421543.2421543
            0 0 0 .351625
            0l1.62625156-1.62625156L1.900629.8734492a.2421543.2421543
            0 0 0-.351625 0z"/></svg></a>
    </div>
    <div class="dropDownMenu" id="dropDownMenu">
      <button id="darkModeButtonContainer">
        <div class="sunLogo" id="sunLogo">🌞</div>
        <div class="moonLogo" id="moonLogo">🌙</div>
      </button>
      <div class="searchBar" id="searchInput">
        <a id="searchButton">👀</a>
        <input id="searchBar" class="searchBar" type="text"
          placeholder="Search..">
      </div>
      <a id="infoButton" class="menuButton" href="#about">
        <span id="infoButtonEmoji">🤔</span>About this blog</a>
      <a id="allArticlesButton" class="menuButton">
        <span id="allArticlesEmoji">✨</span>All articles</a>
        <a id="latestArticleButton" class="menuButton" href="#latest">
          <span id="latestArticleButtonEmoji">🔥</span>Latest article</a>
      <a id="externalLinkButton" class="menuButton"
        target="_blank" rel="noopener noreferrer"
        href="https://github.com/evi1Husky/blog">
        <span id="linkEmoji">🍆</span>link</a>
    </div>

    <!-- user blog content goes here -->
    <div class="articleContainer" id="articleContainer">
    </div>

    <div class="footer">
      <h1 id="link">Footer</h1>
    </div>
    <button id="backToTheTopButton">
      <svg id="backToTheTopSvg" viewBox="-0.3 0 5 5"
        width="1.3rem" height="1.3rem">
        <path id="backToTheTopButtonPath" fill="currentColor"
          d="M1.549004.8734492a.2421543.2421543
          0 0 0 0 .351625l1.29656796 1.27462656L1.549004
          3.77432732a.2421543.2421543 0 0 0 0 .351625.2421543.2421543
          0 0 0 .351625
          0l1.62625156-1.62625156L1.900629.8734492a.2421543.2421543
          0 0 0-.351625 0z"/></svg></a>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
